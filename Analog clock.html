<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width,
                    initial-scale=1.0">
    
        <link rel="stylesheet" href="Analog clock.css">
        
    
    </head>
<div class="clock">
    <div>
      <div class="info date"></div>
      <div class="info day"></div>
    </div>
    <div class="dot"></div>
    <div>
      <div class="hour-hand"></div>
      <div class="minute-hand"></div>
      <div class="second-hand"></div>
    </div>
    <div>
      <span class="h3">1</span>
      <span class="h3">2</span>
      <span class="h3">3</span>
      <span class="h3">4</span>
      <span class="h3">5</span>
      <span class="h6">6</span>
      <span class="h3">7</span>
      <span class="h3">8</span>
      <span class="h9">9</span>
      <span class="h3">10</span>
      <span class="h3">11</span>
      <span class="h12">12</span>
    </div>
    <div class="diallines"></div>
  </div>
  <script src="Analog clock.js"></script> 
  </html>
